<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="../../styles/bases.css" />
    <link rel="stylesheet" href="../../styles/colors.css" />
    <link rel="stylesheet" href="../../clients/styles/login-signup-style.css" />
  </head>
  <body>
    <!-- Login Section -->
    <section>
      <div>
        <img
          src="../../assets/images/PayWallet Logo.png"
          alt="PayWallet Logo"
          class="PayWallet-logo"
        />
        <div class="login-signup-container">
          <div>
            <h2 class="title">Login</h2>
            <form action="" method="post">
              <label for="adminId">Admin ID</label>
              <input type="text" name="adminId" id="adminId" required />
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="at least 8 characters"
                required
              />
              <label for="password-verification">Re-enter password</label>
              <input
                type="password"
                name="password-verification"
                id="password-verification"
                required
              />
              <button class="secondary-bg" type="submit">Login</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- End of Login Section -->
  </body>
</html>
