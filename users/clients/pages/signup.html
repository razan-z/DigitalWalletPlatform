<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="../../styles/bases.css" />
    <link rel="stylesheet" href="../../styles/colors.css" />
    <link rel="stylesheet" href="../styles/login-signup-style.css" />
  </head>
  <body>
    <!-- Signup Section -->
    <section>
      <div>
        <img
          src="../../assets/images/PayWallet Logo.png"
          alt="PayWallet Logo"
          class="PayWallet-logo"
        />
        <div class="login-signup-container">
          <!-- Mannual Signup section -->
          <div>
            <h2 class="title">Sign Up</h2>
            <form action="" method="post">
              <label for="contact">Email or Phone number</label>
              <input type="text" name="contact" id="contact" required />
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="at least 8 characters"
                required
              />
              <button class="secondary-bg" type="submit">Sign up</button>
            </form>
          </div>
          <!-- End Mannual Signup section -->

          <p class="divider">or continue with</p>

          <!-- signup with social media section -->
          <div class="social-media-container">
            <div class="social-media-icons">
              <img src="../../assets/icons/google.svg" alt="google logo" />
            </div>
            <div class="social-media-icons">
              <img src="../../assets/icons/facebook.svg" alt="facebook logo" />
            </div>
            <div class="social-media-icons">
              <img src="../../assets/icons/x.svg" alt="x" />
            </div>
          </div>
          <!-- End of signup with social media section -->
          <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
      </div>
    </section>
    <!-- End of signup Section -->
  </body>
</html>
