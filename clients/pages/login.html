<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayWallet - Login</title>
    <link rel="stylesheet" href="../styles/bases.css" />
    <link rel="stylesheet" href="../styles/colors.css" />
    <link rel="stylesheet" href="../styles/login.css" />
  </head>
  <body>
    <div class="container">
      <!-- Hero secton on the left -->
      <section class="hero-section">
        <img
          src="../assets/images/PayWallet.png"
          alt="PayWallet Logo"
          class="PayWallet-logo"
        />

        <h1 class="title">Welcome to PayWallet</h1>
        <p>
          Secure, fast, and easy payments at your fingertips. Join us today!
        </p>
      </section>
      <!-- End of hero section -->

      <!-- Login Section on the right -->
      <section class="login-section">
        <div class="login-container">
          <h2 class="title login">Login</h2>
          <!-- Manual login -->
          <form action="" method="post">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" name="phoneNumber" id="phoneNumber" required />
            <label for="Email">Email</label>
            <input type="text" name="email" id="email" required />

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required />

            <button class="primary-btn" id="loginBtn" type="button">
              Login
            </button>
          </form>
          <!-- End of manual login section -->

          <p class="divider">or continue with</p>

          <!-- login with social meidia -->
          <div class="social-media-container">
            <div class="social-media-icons">
              <img src="../assets/icons/google.svg" alt="Google logo" />
            </div>
            <div class="social-media-icons">
              <img src="../assets/icons/facebook.svg" alt="Facebook logo" />
            </div>
            <div class="social-media-icons">
              <img src="../assets/icons/x.svg" alt="X logo" />
            </div>
          </div>
          <!-- End of login with social media -->
          <p class="signup-text">
            Don't have an account? <a href="signup.html">Sign up</a>
          </p>
        </div>
      </section>
      <!-- End of login section -->
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="../scripts/login.js"></script>
    </div>
  </body>
</html>
