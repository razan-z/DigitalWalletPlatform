<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayWallet - Signup</title>
    <link rel="stylesheet" href="../styles/bases.css" />
    <link rel="stylesheet" href="../styles/colors.css" />
    <link rel="stylesheet" href="../styles/signup.css" />
  </head>
  <body>
    <!-- Signup Section -->
    <section>
      <div>
        <img
          src="../assets/images/PayWallet.png"
          alt="PayWallet Logo"
          class="PayWallet-logo"
        />
        <div class="signup-container">
          <!-- Mannual Signup section -->
          <div>
            <h2 class="title">Sign Up</h2>
            <form action="" method="post">
              <label for="contact">Email or Phone number</label>
              <input type="text" name="contact" id="contact" required />
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="at least 8 characters"
                required
              />
              <label for="password-verification">Re-enter your Password</label>
              <input
                type="password"
                name="password-verification"
                id="password-verification"
                required
              />

              <button class="primary-btn" type="submit">Sign up</button>
            </form>
          </div>
          <!-- End Mannual Signup section -->

          <p class="divider">or continue with</p>

          <!-- signup with social media section -->
          <div class="social-media-container">
            <div class="social-media-icons">
              <img src="../assets/icons/google.svg" alt="google logo" />
            </div>
            <div class="social-media-icons">
              <img src="../assets/icons/facebook.svg" alt="facebook logo" />
            </div>
            <div class="social-media-icons">
              <img src="../assets/icons/x.svg" alt="x" />
            </div>
          </div>
          <!-- End of signup with social media section -->
          <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
      </div>
    </section>
    <!-- End of signup Section -->
  </body>
</html>
