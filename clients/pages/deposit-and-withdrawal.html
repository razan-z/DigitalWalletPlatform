<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayWallet - Deposit & Withdrawal</title>
    <link rel="stylesheet" href="../styles/bases.css" />
    <link rel="stylesheet" href="../styles/colors.css" />
    <link rel="stylesheet" href="../styles/home.css" />
    <link rel="stylesheet" href="../styles/deposit-and-withdrawal.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="flex space-between">
          <h2 class="title blue-txt">Deposit & Withdrawal</h2>
          <div class="available-balance">
            <p>Available Balance: <span>$500.00</span></p>
          </div>
        </div>
        <!-- Credit Card Form -->
        <div class="credit-card-form" id="credit_card_form">
          <h4>Credit/Debit Card Details</h4>
          <form action="" method="post">
            <div>
              <label for="card_number">Card Number</label>
              <input
                type="number"
                id="card_number"
                name="card_number"
                placeholder="1234 5678 9012 3456"
              />
            </div>

            <div class="flex credit-card-date-cvv">
              <div>
                <label for="expiry_date">Expiry Date</label>
                <input
                  type="text"
                  id="expiry_date"
                  name="expiry_date"
                  placeholder="MM/YY"
                />
              </div>
              <div>
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" />
              </div>
            </div>

            <div>
              <label for="cardholder_name">Cardholder Name</label>
              <input
                type="text"
                id="cardholder_name"
                name="cardholder_name"
                placeholder="John Doe"
              />
            </div>

            <div>
              <label for="deposit_amount">Amount</label>
              <div class="flex center">
                <div>
                  <select>
                    <option value="USD" selected>USD</option>
                    <option value="LBP">LBP</option>
                  </select>
                </div>
                <input
                  type="number"
                  id="deposit_amount"
                  name="deposit_amount"
                  min="10"
                  step="0.01"
                  placeholder="0.00"
                />
              </div>
            </div>

            <div class="flex deposit-or-withdrawal">
              <div class="flex center">
                <input
                  type="radio"
                  name="deposit-or-withdrawal"
                  id="deposit"
                  value="deposit"
                  checked
                />
                <label for="deposit">Deposit</label>
              </div>
              <div class="flex center">
                <input
                  type="radio"
                  name="deposit-or-withdrawal"
                  id="withdrawal"
                  value="withdrawal"
                />
                <label for="withdrawal">Withdrawal</label>
              </div>
            </div>
            <button type="submit" class="primary-btn">Make Transaction</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
